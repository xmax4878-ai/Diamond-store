<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အကောင့်သစ်ဖွင့်ရန် - SMH DIAMOND SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="register-body">

    <main class="login-container">
        <h2 class="login-title">အကောင့်သစ်ဖွင့်ရန်</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="register-name">နာမည်</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="input-group">
                <label for="register-phone">ဖုန်းနံပါတ်</label>
                <input type="text" id="register-phone" required>
            </div>
            <div class="input-group">
                <label for="register-password">စကားဝှက်</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">စကားဝှက် ပြန်ရိုက်ပါ</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <button type="submit" class="form-btn">အကောင့်ဖွင့်မည်</button>
        </form>

        <p class="form-link">အကောင့်ရှိပြီးသားလား? <a href="login.html">အကောင့်ဝင်ရန်</a></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
