<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အကောင့်ဝင်ရန် - SMH DIAMOND SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <main class="login-container">
        <h2 class="login-title">အကောင့်ဝင်ရန်</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="login-email">အီးမေးလ် သို့မဟုတ် ဖုန်းနံပါတ်</label>
                <input type="text" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-password">စကားဝှက်</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="form-btn">ဝင်ရောက်မည်</button>
        </form>

        <p class="form-link">အကောင့်မရှိသေးဘူးလား? <a href="register.html">အကောင့်သစ်ဖွင့်ရန်</a></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
